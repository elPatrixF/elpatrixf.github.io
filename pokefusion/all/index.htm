//---------------
function rand(max) {
  max = Math.floor(max);
  return Math.floor(Math.random() * max);
}

function getParameter(s,p)
{
	result = s.substring(s.search(p)+p.length+1,s.length);
	result = result.substring(0,result.search(";"));
	return result;
}
function getBase(s)
{
	return getParameter(s,"base")-0;
}
function getElem(s)
{
	return getParameter(s,"elements")-0;
}

//---------------

urlbase = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/";

function allPokemon()
{
	fulls = '<div class="grid">';
	for(i=0;i<pokemonlist.length;i++)
	{
		
		fulls += '<div class="square"><table><tr><td><a href="'+urlbase+getParameter(pokemonlist[i],"file")+'"><img alt="'+getParameter(pokemonlist[i],"name")+'" alt="'+getParameter(pokemonlist[i],"name")+'" src="'+urlbase+getParameter(pokemonlist[i],"file")+'"></a></td></tr><tr><td>#'+getParameter(pokemonlist[i],"dex")+' '+getParameter(pokemonlist[i],"name")+'</td></tr></table></div>';
	}
	
	fulls += "</div>";
	
	document.getElementById("fullScores").innerHTML = fulls;
}

.grid {

}

.square img {

  height: 100%;
  object-fit: contain;

}
